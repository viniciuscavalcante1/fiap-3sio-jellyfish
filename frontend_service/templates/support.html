<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoiar</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <img src="/static/images/jellyfish-logo.png" alt="Jellyfish Logo" class="logo">
        <h1>Apoiar</h1>
        <div class="cards-container">
            {% for organization in organizations %}
            <div class="card">
                <h2>{{ organization.name }}</h2>
                <p>{{ organization.description }}</p>
                <a href="{{ organization.link }}" target="_blank">Apoie e Doe</a>
            </div>
            {% endfor %}
        </div>
        <div class="btn-container">
            <button class="button" onclick="location.href='/dashboard'">Voltar ao Dashboard</button>
        </div>
    </div>
</body>
</html>
