<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Ameaça</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label, .form-container input, .form-container textarea, .form-container select, .form-container button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Reportar Ameaça</h1>
    <div id="map"></div>
    <div class="form-container">
        <form id="threat-form" enctype="multipart/form-data">
            <label for="threat_type">Tipo de Ameaça:</label>
            <select id="threat_type" name="threat_type" required>
                <option value="Pesca Ilegal">Pesca Ilegal</option>
                <option value="Poluição">Poluição</option>
                <option value="Corais esbranquiçados">Corais esbranquiçados</option>
            </select>
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" readonly>
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" readonly>
            <label for="date_time">Data e Hora:</label>
            <input type="text" id="date_time" name="date_time" readonly>
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="user_email">Email do Usuário:</label>
            <input type="text" id="user_email" name="user_email" value="{{ email }}" readonly>
            <label for="photo">Foto:</label>
            <input type="file" id="photo" name="photo">
            <button type="submit">Reportar Ameaça</button>
        </form>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            navigator.geolocation.getCurrentPosition(function (position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                document.getElementById('latitude').value = lat;
                document.getElementById('longitude').value = lon;
                document.getElementById('date_time').value = new Date().toISOString();
                const map = L.map('map').setView([lat, lon], 13);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                L.marker([lat, lon]).addTo(map)
                    .bindPopup('Você está aqui.')
                    .openPopup();
            }, function (error) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        alert("Usuário negou a solicitação de geolocalização.");
                        break;
                    case error.POSITION_UNAVAILABLE:
                        alert("Informação de localização não está disponível.");
                        break;
                    case error.TIMEOUT:
                        alert("A solicitação de localização expirou.");
                        break;
                    case error.UNKNOWN_ERROR:
                        alert("Um erro desconhecido ocorreu.");
                        break;
                }
            });

            document.getElementById('threat-form').addEventListener('submit', function(event) {
                event.preventDefault();
                console.log("Formulário submetido");

                const form = event.target;
                const formData = new FormData(form);

                fetch('http://localhost:8005/threat_reports/create', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/success';
                    } else {
                        return response.json().then(data => {
                            console.error('Erro:', data);
                            alert('Erro ao registrar relatório de ameaça.');
                        });
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao registrar relatório de ameaça.');
                });
            });
        });
    </script>
</body>
</html>
